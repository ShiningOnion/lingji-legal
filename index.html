<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LingJi Legal Documents</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui,
        "Helvetica Neue", Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      color: #222;
    }
    header {
      background-color: #ffffff;
      padding: 1.5rem 1.25rem;
      border-bottom: 1px solid #e0e0e0;
    }
    main {
      max-width: 860px;
      margin: 0 auto;
      padding: 2rem 1.25rem 3rem;
      background-color: #ffffff;
      text-align: center;
    }
    h1 {
      font-size: 1.8rem;
      margin-top: 0;
    }
    p {
      font-size: 1rem;
      color: #555;
    }
    .lang-links {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }
    .lang-links a {
      font-size: 1.1rem;
      color: #0070c9;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      padding-bottom: 0.1rem;
    }
    .lang-links a:hover {
      border-bottom: 1px solid #0070c9;
    }
    footer {
      margin-top: 3rem;
      padding-top: 1rem;
      font-size: 0.85rem;
      color: #777;
      border-top: 1px solid #e5e5e5;
      text-align: center;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #111;
        color: #e5e5e5;
      }
      header, main {
        background-color: #1c1c1e;
      }
      .lang-links a {
        color: #4da3ff;
      }
      footer {
        border-top-color: #333;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>LingJi Legal Documents</h1>
    <p class="muted">Select your language to view Privacy Policy & Terms of Service.</p>
  </header>

  <main>
    <div class="lang-links">
      <a href="/en/privacy.html">English</a>
      <a href="/zh-hant/privacy.html">繁體中文</a>
      <a href="/zh-hans/privacy.html">简体中文</a>
    </div>

    <p style="margin-top:2rem; font-size:0.95rem;">
      LingJi Thai and future LingJi language-learning applications follow these legal documents.
    </p>
  </main>

  <footer>
    © 2025 LingJi. All rights reserved.
  </footer>
</body>
</html>
